<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prime Rib Slice Calculator</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; max-width: 520px; }
    h1 { font-size: 20px; margin: 0 0 16px; }
    label { display: block; margin: 12px 0 6px; font-weight: 600; }
    input { width: 100%; padding: 10px; font-size: 16px; }
    .row { display: grid; grid-template-columns: 1fr; gap: 8px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 12px; margin-top: 16px; }
    .out { font-size: 18px; line-height: 1.6; }
    .muted { color: #555; font-size: 13px; margin-top: 6px; }
    button { margin-top: 12px; padding: 10px 12px; font-size: 16px; border-radius: 10px; border: 1px solid #ccc; background: #f7f7f7; }
  </style>
</head>
<body>
  <h1>Prime Rib Slice Thickness (cm)</h1>

  <div class="row">
    <div>
      <label for="weight">Weight (lbs)</label>
      <input id="weight" inputmode="decimal" placeholder="e.g., 11.5" />
    </div>

    <div>
      <label for="length">Length (cm)</label>
      <input id="length" inputmode="decimal" placeholder="e.g., 32" />
    </div>
  </div>

  <button id="clearBtn" type="button">Clear</button>

  <div class="card">
    <div class="out" id="results">Enter weight + length.</div>
    <div class="muted" id="details"></div>
  </div>

  <script>
    const weightEl = document.getElementById("weight");
    const lengthEl = document.getElementById("length");
    const resultsEl = document.getElementById("results");
    const detailsEl = document.getElementById("details");
    const clearBtn = document.getElementById("clearBtn");

    function round1(n) {
      return Math.round(n * 10) / 10;
    }

    function parseNum(val) {
      const cleaned = (val || "").toString().replace(/,/g, "").trim();
      const n = Number(cleaned);
      return Number.isFinite(n) ? n : NaN;
    }

    function calc() {
      const weightLb = parseNum(weightEl.value);
      const lengthCm = parseNum(lengthEl.value);

      if (!Number.isFinite(weightLb) || !Number.isFinite(lengthCm)) {
        resultsEl.textContent = "Enter weight + length.";
        detailsEl.textContent = "";
        return;
      }

      if (weightLb <= 0 || lengthCm <= 0) {
        resultsEl.textContent = "Check temperature is 130 degrees for 112 minutes.";
        detailsEl.textContent = "";
        return;
      }

      const cmPerLb = lengthCm / weightLb;
      const cmPerOz = cmPerLb / 16;

      const t12 = round1(cmPerOz * 12);
      const t14 = round1(cmPerOz * 14);
      const t16 = round1(cmPerOz * 16);

      resultsEl.innerHTML =
        `12oz: <b>${t12} cm</b><br>` +
        `14oz: <b>${t14} cm</b><br>` +
        `16oz: <b>${t16} cm</b>`;

      detailsEl.textContent =
        `cm/lb = ${round1(cmPerLb)} | cm/oz = ${round1(cmPerOz)}`;
    }

    weightEl.addEventListener("input", calc);
    lengthEl.addEventListener("input", calc);

    clearBtn.addEventListener("click", () => {
      weightEl.value = "";
      lengthEl.value = "";
      calc();
      weightEl.focus();
    });

    calc();
  </script>
</body>
</html>
